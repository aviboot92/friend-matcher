  <script type="text/javascript">
    $("#clsBtn").on("click", function () {

    // Capture the form inputs
    $("#submit").on("click", function (event) {
      // It helps to prevent from submitting traditional method of form 
      event.preventDefault();
      // Form validation for data is completely filled or not
      function validateForm() {
        // console.log("Entered the Validate Form Function");
        var isValid = true;
        $(".form-control").each(function () {
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".chosen-select").each(function () {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val().trim(),
          photo: $("#photo").val().trim(),
          scores: [
            $("#q1").val().trim(),
            $("#q2").val().trim(),
            $("#q3").val().trim(),
            $("#q4").val().trim(),
            $("#q5").val().trim(),
            $("#q6").val().trim(),
            $("#q7").val().trim(),
            $("#q8").val().trim(),
            $("#q9").val().trim(),
            $("#q10").val().trim()
          ]
        };
        // console.log("UserData is if state: "+userData);

      } else {
        alert("Please enter the data");
      }
      // console.log("UserData is : "+userData);

      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
      // depending on if a tables is available or not.

      $.post("/api/friends", userData,
        function (data) {
          // console.log("Data is"+data);
        });
      var currentURL = window.location.origin;
      // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
      $.ajax({
          url: currentURL + "/api/friends",
          method: "GET"
        })
        .then(function (friends) {

          // Here we are logging the URL so we have access to it for troubleshooting
          console.log("------------------------------------");
          console.log("URL: " + currentURL + "/api/friends");
          console.log("------------------------------------");

          // Here we then log the NYTData to console, where it will show up as an object.
          // console.log(friends);
          var bF = bestMatchDis(friends);
          console.log("------------------------------------");
          showModal(bF);
        })

    });

    
    function clrValues() {

    }
// MAIN LOGIC
    function bestMatchDis(friends) {
      // Absolute Value of the Function
      function absolute(num) {
        var positiveNum = num;
        if (num < 0) {
          positiveNum = num * (-1);
        } else if (num == 0) {
          positiveNum = 0;
        }
        return positiveNum;
      };
      var diff = 0;
      // var bFriend ;
      // Getting uservalue
      var userIP = friends[friends.length - 1];
      // console.log(userIP.name);
      var scoreFriend = [];

      // Loop for getting all Friends except User
      for (var i = 0; i < friends.length - 1; i++) {
        var diff = 0;
        // console.log("Friends["+friends[i].name+"] :"+friends[i].scores);
        // Loop for getting scores of each friend
        for (var j = 0; j < friends[i].scores.length; j++) {

          // Getting Each score seperate
          // console.log("Scores of {"+friends[i].name+"} = "+friends[i].scores[j]);

          diff += (absolute((userIP.scores[j]) - (friends[i].scores[j])));
        }
        // console.log(diff);
        scoreFriend[i] = diff;
      };
      console.log("ScoreFriend Array" + scoreFriend);

      var temp;
      var tempFriend;
      var bestFriendScore;
      var newFriends;
      for (var i = 0; i <= scoreFriend.length; i++) {
        for (var j = i + 1; j < scoreFriend.length; j++) {
          if (scoreFriend[i] > scoreFriend[j]) {
            temp = scoreFriend[i];
            scoreFriend[i] = scoreFriend[j];
            scoreFriend[j] = temp;
            bestFriendScore = scoreFriend;

            // Sorting Best friend accordingly
            tempFriend = friends[i];
            friends[i] = friends[j];
            friends[j] = tempFriend;
            newFriends = friends;
          }
        }
      }
      // console.log(newFriends); 
      // Best Friend Mil Gaya
      console.log(newFriends[0]);
      var bestFriend = newFriends[0];
      //  alert(bestFriend.name);
      return bestFriend;
    }
